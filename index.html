<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form generator</title>
  </head>
  <body>
    <div class="form-container">
      <h1 id="h1">Form generator</h1>
      <form id="form">
        <h2 id="question1">
          Are you Student?
          <div>
            <input type="checkbox" name="answer" id="true" value="0" required />
            <label for="yes">Yes</label>
          </div>

          <div>
            <input type="checkbox" name="answer" id="false" value="1" />
            <label for="no">No</label>
          </div>
        </h2>

        <h2 id="question2">
          What do you study?
          <div>
            <input
              type="text"
              class="answer"
              name="answer"
              id="true"
              placeholder="field of study"
            />
          </div>
        </h2>

        <h2 id="question3">
          What programming language is your best?

          <div>
            <input
              type="text"
              class="answer"
              name="answer"
              id="true"
              placeholder="programming language"
            />
            <label for="a" id="a_text"></label>
          </div>
        </h2>

        <h2 id="question4">
          How long do you study?
          <div>
            <input
              type=""
              class="number"
              name="number"
              id="number"
              placeholder="number"
            />
            <label id="show"></label>
          </div>
        </h2>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
